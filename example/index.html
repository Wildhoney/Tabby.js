<!DOCTYPE>
<html>
<head>

    <script type="text/javascript"src="../module/Tabby.js"></script>
    <script type="text/javascript"src="../bower_components/jquery/jquery.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {

            var elements = $('div.box');

            elements.on('tabEnter', function() {
                $(this).addClass('focus');
            });

            elements.on('tabLeave', function() {
                $(this).removeClass('focus');
            });

        });

    </script>

    <link rel="stylesheet" type="text/css" href="default.css" />

</head>
<body>

    <h2>Tab, Tab, Tab Away, Sunshine&hellip;</h2>

    <section class="boxes">
        <div class="box" tabindex="1">And the people in the houses</div>
        <div class="box" tabindex="2">All went to the university</div>
        <div class="box" tabindex="3">Where they were put in boxes</div>
        <div class="box" tabindex="4">And they came out all the same</div>
    </section>

</body>
</html>
